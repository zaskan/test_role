  - name: Set version
    ansible.builtin.set_fact:
      fact: "20250320T153731921645"

  - name: Print version
    ansible.builtin.debug:
      msg: "{{ fact }}"

  - name: Set executed timestamp stat
    ansible.builtin.set_stats:
      data:
        execution_timestamp: "{{ fact }}"


